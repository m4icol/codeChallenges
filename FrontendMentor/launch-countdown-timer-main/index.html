<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main
      class="bg-CS-Very-Dark-blue h-screen flex flex-col justify-between"
      style="background-image: url(/images/bg-stars.svg)"
    >
      <div class="flex flex-col justify-center items-center h-1/2 mt-24 gap-12">
        <h1 class="text-white font-body font-bold text-2xl tracking-widest w-4/5 text-center">
          WE'RE LAUNCHING SOON
        </h1>

        <div class="flex flex-row gap-4 lg:gap-6">
          <div class="flex flex-col gap-4">

            <div class="flex flex-col relative w-16 h-16 items-center lg:w-24 lg:h-24">
              <div class="bg-CS-Dark-blue w-full h-1/2 rounded-md shadow-2xl"></div>
              <p id="daysDOM" class="elemento-hijo absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-CS-Soft-red font-body font-extrabold text-3xl lg:text-5xl">
                --
              </p>
              <div class="bg-CS-Dark-desaturated-blue w-full h-1/2 rounded-md shadow-2xl"></div>
            </div>

            <p class="text-CS-Grayish-blue font-body font-medium text-center text-xs">
              D A Y S
            </p>
          
          </div>
          <div class="flex flex-col gap-4 items-center">

            <div class="flex flex-col relative w-16 h-16 items-center lg:w-24 lg:h-24">
              <div class="bg-CS-Dark-blue w-full h-1/2 rounded-md shadow-2xl"></div>
              <p id="hoursDOM" class="elemento-hijo absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-CS-Soft-red font-body font-extrabold text-3xl lg:text-5xl">
                --
              </p>
              <div class="bg-CS-Dark-desaturated-blue w-full h-1/2 rounded-md shadow-2xl"></div>
            </div>

            <p class="text-CS-Grayish-blue font-body font-medium text-center text-xs">
              H O U R S
            </p>

          </div>
          <div class="flex flex-col gap-4 items-center">

            <div class="flex flex-col relative w-16 h-16 items-center lg:w-24 lg:h-24">
              <div class="bg-CS-Dark-blue w-full h-1/2 rounded-md shadow-2xl"></div>
              <p id="minutesDOM" class="elemento-hijo absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-CS-Soft-red font-body font-extrabold text-3xl lg:text-5xl">
                --
              </p>
              <div class="bg-CS-Dark-desaturated-blue w-full h-1/2 rounded-md shadow-2xl"></div>
            </div>

            <p class="text-CS-Grayish-blue font-body font-medium text-center text-xs">
              M I N U T E S
            </p>

          </div>
          <div class="flex flex-col gap-4 items-center">

            <div class="flex flex-col relative w-16 h-16 items-center lg:w-24 lg:h-24">
              <div class="bg-CS-Dark-blue w-full h-1/2 rounded-md shadow-2xl"></div>
              <p id="secondsDOM" class="elemento-hijo absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-CS-Soft-red font-body font-extrabold text-3xl lg:text-5xl">
                --
              </p>
              <div class="bg-CS-Dark-desaturated-blue w-full h-1/2 rounded-md shadow-2xl"></div>
            </div>

            <p class="text-CS-Grayish-blue font-body font-medium text-center text-xs">
              S E C O N D S
            </p>

          </div>
        </div>

      </div>
      <div class="relative">
        <div class="flex flex-row gap-10 absolute pt-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="hover:bg-CS-Very-Dark-blue rounded-full p-2">
            <img class="rounded-md" src="images/icon-facebook.svg" alt="icon-facebook">
        </div>
          <div class="hover:bg-CS-Very-Dark-blue rounded-full p-2">
            <img src="images/icon-pinterest.svg" alt="icon-pinterest">
        </div>
          <div class="hover:bg-CS-Very-Dark-blue rounded-full p-2">
            <img src="images/icon-instagram.svg" alt="icon-instagram">
        </div>
        </div>
        <img class="object-cover h-44 w-full" src="images/pattern-hills.svg" alt="pattern-hills" />
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
