<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="success-main sign-up-main">

        <img class="icon-success" src="assets\images\icon-success.svg" alt="icon-success">
        <h1>Thanks for subscribing!</h1>
        <p class="description-success">A confirmation email has been sent to <span id="user-email">...</span> Please open it and click the button inside to confirm your subscription.</p>

        <input type="button" class="submit-form" value="Dismiss message">

    </main>

  <script>

    let userEmail = localStorage.getItem('email');
    document.getElementById("user-email").innerText = userEmail;

  </script>

    
</body>
</html>
