<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <!-- <img src="assets\images\icon-list.svg" alt="">
  <img src="assets\images\icon-success.svg" alt="">
  <img src="assets\images\illustration-sign-up-desktop.svg" alt="">
  <img src="assets\images\illustration-sign-up-mobile.svg" alt=""> -->

  <main id="sign-up-main">

    <div class="section1-main">
      <h1>Stay updated!</h1>
      <h3>Join 60,000+ product managers receiving monthly updates on:</h3>

      <div class="container-list">
        <div class="subcontainer-list">
          <img src="assets\images\icon-list.svg" alt="check-icon" class="icon-list">
          <p class="text-list">Product discovery and building what matters</p>
        </div>
  
        <div class="subcontainer-list">
          <img src="assets\images\icon-list.svg" alt="check-icon" class="icon-list">
          <p class="text-list">Measuring to ensure updates are a success</p>
        </div>
  
        <div class="subcontainer-list">
          <img src="assets\images\icon-list.svg" alt="check-icon" class="icon-list">
          <p class="text-list">And much more!</p>
        </div>
      </div>

      <form action="" method="post" class="form-section">
        <div class="container-label">
          <label for="email-form" class="label-form">Email address</label>
          <label for="email-form" class="label-form label-required">Valid email required</label>
        </div>        

        <input id="email-form" class="email" type="email"/>
        <input type="button" id="email-button" class="submit-form" value="Subscribe to monthly newsletter"/>
      </form>

    </div>

    <div class="section2-main">
      <img src="assets\images\illustration-sign-up-desktop.svg" class="img-sign-up-main">
    </div>

  </main>
