<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main
      class="flex flex-col w-screen h-screen items-center justify-center bg-CS-Body-Dark-Blue"
    >
      <div
        class="shadow-2xl flex flex-col w-64 sm:w-80 bg-CS-Very-Dark-Blue p-5 rounded-xl gap-5"
      >
        <div class="relative">
          <img
            class="w-auto h-auto rounded-lg"
            src="images/image-equilibrium.jpg"
            alt="img ntf"
          />
          <div
            class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition duration-300 bg-CS-Cyan bg-opacity-20 rounded-lg"
          >
            <img src="images/icon-view.svg" alt="Icono" class="w-16 h-16" />
          </div>
        </div>

        <h2
          class="font-body text-white font-medium text-xl hover:text-CS-Cyan cursor-pointer"
        >
          Equilibrium #3429
        </h2>

        <p class="font-body font-light text-CS-Soft-blue leading-5">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex flex-row w-full justify-between">
          <div class="flex flex-row w-full">
            <img
              class="h-5"
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <p class="font-body text-CS-Cyan ml-2">0.041ETH</p>
          </div>

          <div class="flex flex-row w-full">
            <img class="h-5" src="images/icon-clock.svg" alt="icon-clock" />
            <p class="font-body text-CS-Soft-blue ml-2">3 days left</p>
          </div>
        </div>

        <div class="border-t border-CS-Dark-Blue w-full"></div>

        <div class="flex flex-row items-center">
          <img
            class="w-8 border border-white rounded-full"
            src="images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="font-body font-light text-CS-Soft-blue text-sm ml-3">
            Creation of
            <span
              class="font-normal text-white hover:text-CS-Cyan cursor-pointer"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
